<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div id="calculator">

            <div id="display">
                <div id="display-prev">
                    246+
                </div>
                <div id="display-number"></div>
            </div>
            <button class="key operator" data-key="AC">AC</button>
            <button class="key operator" data-key="delete">
                <svg id="backspace" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                    fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z" />
                </svg>
            </button>
            <button class="key operator" data-key="percentage">%</button>
            <button class="key operator" data-key="buttonide">/</button>
            <button class="key number" data-key="7">7</button>
            <button class="key number" data-key="8">8</button>
            <button class="key number" data-key="9">9</button>
            <button class="key operator" data-key="multiply">x</button>
            <button class="key number" data-key="4">4</button>
            <button class="key number" data-key="5">5</button>
            <button class="key number" data-key="6">6</button>
            <button class="key operator" data-key="subtract">-</button>
            <button class="key number" data-key="1">1</button>
            <button class="key number" data-key="2">2</button>
            <button class="key number" data-key="3">3</button>
            <button class="key operator" data-key="add">+</button>
            <button class="key number" data-key="0">0</button>
            <button class="key decimal" data-key="decimal">.</button>
            <button class="key operator" data-key="equal">=</button>
        </div>
    </div>
</body>

</html>
